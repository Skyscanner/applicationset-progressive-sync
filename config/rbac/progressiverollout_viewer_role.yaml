# permissions for end users to view progressivesyncs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: progressiverollout-viewer-role
rules:
- apiGroups:
  - sync.skyscanner.net
  resources:
  - progressivesyncs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sync.skyscanner.net
  resources:
  - progressivesyncs/status
  verbs:
  - get
