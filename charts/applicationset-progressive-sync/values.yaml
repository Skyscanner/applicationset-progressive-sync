# Default values for applicationset-progressive-sync.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

installCRDs: false

image:
  repository: maruina/applicationset-progressive-sync
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

args:
  # -- The address the metric endpoint binds to.
  metricsAddr: :8080
  # -- Enable leader election for controller manager.
  enableLeaderElection: false
  # --  The namespace where ArgoCD and the ApplicationSet controller are deployed to.
  argoNamespace: argocd

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  pspEnabled: false

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # -- We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# -- configSecret is a secret object which supplies tokens, configs, etc.
configSecret:
  # -- If this value is not provided, a secret will be generated
  name: ""
  annotations: {}
# -- Config options
config:
  # -- ArgoCD token
  argoCDAuthToken: "example-token"
  # -- ArgoCD server service address
  argoCDServerAddr: "argocd-server"
  # -- Allow insecure connection with ArgoCD server
  argoCDInsecure: "true"
