apiVersion: v2
name: argocd-progressive-rollout
description: A Helm chart to install the ArgoCD Progressive Rollout controller.
home: "https://github.com/Skyscanner/argocd-progressive-rollout"
sources: ["https://github.com/Skyscanner/argocd-progressive-rollout"]

# A chart can be either an 'application' or a 'library' chart.
