name: CodeQL

on:
  pull_request:
  schedule:
    - cron: '20 17 * * 1'

jobs:
  codeql:
    name: codeql
    runs-on: custom-runner-aps
    steps:
      - uses: actions/checkout@v2.3.4

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: go

      - name: Get tools
        run: make tools

      - name: Build
        run: make manager

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
