name: Shell Lint

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:

jobs:
  shellcheck:
    name: shellcheck
    runs-on: custom-runner-aps
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.15
      - name: shellcheck
        run: |
          pip install shellcheck-py
          GO111MODULE=on go get mvdan.cc/sh/v3/cmd/shfmt
          shellcheck -x **/*.sh
          $(go env GOPATH)/bin/shfmt -l -d . 


