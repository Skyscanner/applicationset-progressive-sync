name: Test and Build

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2

      - uses: RyanSiu1995/kubebuilder-action@v1
        with:
          version: 2.3.1

      - name: Get dependencies
        run: go get -t -v -d ./...

      - name: Test
        run: make test

      - name: Build
        run: make manager

