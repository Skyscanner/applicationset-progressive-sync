name: Test and Build

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  test-build:
    name: test-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: go

      - name: Install kubebuilder
        run: |
          set -x
          version=2.3.1
          os=$(go env GOOS)
          arch=$(go env GOARCH)
          curl -Ls https://go.kubebuilder.io/dl/${version}/${os}/${arch} | shasum -a 256 -c kubebuilder_sha256.txt | tar -xz -C /tmp/
          sudo mv /tmp/kubebuilder_${version}_${os}_${arch} /usr/local/kubebuilder
          export PATH=$PATH:/usr/local/kubebuilder/bin

      - name: Get dependencies
        run: go mod download

      - name: Test
        run: make test

      - name: Build
        run: make manager

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

      - name: Build on PR
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: main
        if: github.event_name == 'pull_request'

      - name: Build and publish a latest docker image when merge in main
        uses: docker/build-push-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ github.repository }}/argocd-progressive-rollout
          tags: main
        if: github.event_name != 'pull_request'
