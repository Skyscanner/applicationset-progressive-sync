name: Test and Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-build:
    name: test-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Install kubebuilder
        run: |
          set -x
          version=2.3.1
          os=$(go env GOOS)
          arch=$(go env GOARCH)
          curl -Ls https://go.kubebuilder.io/dl/${version}/${os}/${arch} -o /tmp/kubebuilder_${version}.tar.gz
          shasum -a 256 -c kubebuilder_sha256.txt
          tar -xzf /tmp/kubebuilder_${version}.tar.gz -C /tmp/
          sudo mv /tmp/kubebuilder_${version}_${os}_${arch} /usr/local/kubebuilder
          export PATH=$PATH:/usr/local/kubebuilder/bin

      - name: Get tools
        run: make tools

      - name: Test
        run: make test

      - name: Build
        run: make manager

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1.9.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: github.event_name != 'pull_request'

      - name: Build and publish a docker image when merge in main
        uses: docker/build-push-action@v2.5.0
        with:
          push: true
          tags: maruina/applicationset-progressive-sync:main
        if: github.event_name != 'pull_request'
